<!DOCTYPE html>

    <title>Parallax Template - Materialize</title>
    <!--Jquery-->

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--LINK TO YOUTUBE API-->
    <script src="https://apis.google.com/js/api.js"></script>

  <body>
    <nav class="N/A transparent" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo"><img src="assets/images/logo.png" width="90%" height="auto"></a>
        <ul class="right hide-on-med-and-down">
          <!-- Dropdown Trigger -->
          <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Log In</a>
          <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">Sign Up</a></li>
            <li><a href="#!">Log In</a></li>
          </ul>
        </ul>
        <!--Mobile Nav Bar-->
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <!--Parallax 1-->
    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <div class="row center search-row">
            <form id="search-form">
              <input type="text" id="searchinput" placeholder="Search..."><!--Changed placeholder to "Search"-->
              <button class="btn waves-effect waves-orange" type="submit" name="action" data-target="modal1>
              <i class="material-icons">search</i>
              </button>
            </form>
          </div>
          
          <br><br>
        </div>
      </div>
      <div class="parallax"><img id="background1" src="images/background1.jpg" alt="Unsplashed background img 1"></div>
    </div>
    
      <div class="container">
        <div class="carousel carousel-slider">
          <a class="carousel-item" href="#one!"><img src="images/carousel/bjj.jpg"></a>
          <a class="carousel-item" href="#two!"><img src="images/carousel/judo.jpg"></a>
          <a class="carousel-item" href="#three!"><img src="images/carousel/kravmaga.jpg"></a>
          <a class="carousel-item" href="#four!"><img src="images/carousel/taekwondo.jpg"></a>
          <a class="carousel-item" href="#five!"><img src="images/carousel/muaythai.jpg"></a>
        </div>
      </div>

    <div class="carousel carousel-slider">
      <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/800/400/food/1"></a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    <!--Parallax 2-->
    <div id="index-banner" class="parallax-container">
      <div class="section no-pad-bot">
        <div class="container">
          <br><br>
          <div class="row center">
            <h5>"I fear not the man who has practiced 10,000 kicks once,
            <br/>
            but I fear the man who has practiced one kick 10,000 times."
            <br/><br/>
            -Bruce Lee-
            </h5>
          </div>
        </div>
      </div>
      <div class="parallax"><img id="background1" src="images/background2.jpg" alt="Unsplashed background img 1"></div>
    </div>
    <!--Footer-->
    <footer class="page-footer N/A transparent">
      <p class="center">&#169;&#160;Pocket Sensei</p>
    </footer>
