<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
  <nav class="N/A transparent" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo"><img src="assets/images/logo.png" width="90%" height="auto"></a>
      <ul class="right hide-on-med-and-down">
        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Log In</a>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#!">Sign Up</a></li>
          <li><a href="#!">Log In</a></li>
        </ul>
      </ul>


      <!--Mobile Nav Bar-->
      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <!--Parallax 1-->
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <div class="row center search-row">
          <form id="search-form">
            <input type="text" id="searchinput" placeholder="Search..."><!--Changed placeholder to "Search"-->
              <button class="btn waves-effect waves-light" type="submit" name="action">
                <i class="material-icons">search</i>
              </button> 
          </form> 
        </div>
        
        <br><br>

      </div>
    </div>
    <div class="parallax"><img id="background1" src="images/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">
      <div class="row center">
        <div class="carousel carousel-slider">
          <div class="carousel-fixed-item center">
            <a class="btn waves-effect white grey-text darken-text-2">button</a>
          </div>
          <div class="carousel-item red white-text" href="#one!">
            <h2 id="searchedKeywordTitle">First Panel</h2>
            <div id= 'wikiResults'>

            </div>
          </div>
          <div class="carousel-item amber white-text" href="#two!">
            <h2>Second Panel</h2>
            <p class="white-text">This is your second panel</p>
          </div>
          <div class="carousel-item green white-text" href="#three!">
            <h2>Third Panel</h2>
            <p class="white-text">This is your third panel</p>
          </div>
          <div class="carousel-item blue white-text" href="#four!">
            <h2>Fourth Panel</h2>
            <p class="white-text">This is your fourth panel</p>
          </div>
          <!--
          <a class="carousel-item" href="#one!"><img src="images/carousel/bjj2.jpg"></a>
          <a class="carousel-item" href="#two!"><img src="images/carousel/judo3.jpg"></a>
          <a class="carousel-item" href="#three!"><img src="images/carousel/muaythai.png"></a>
          <a class="carousel-item" href="#four!"><img src="images/carousel/taekwondo2.jpg"></a>
          <a class="carousel-item" href="#five!"><img src="images/carousel/kravmaga.jpg"></a>
          -->
        </div>
    </div>
  </div>



  <footer class="page-footer N/A transparent">
      <p class="center">&#169;&#160;Pocket Sensei</p>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
